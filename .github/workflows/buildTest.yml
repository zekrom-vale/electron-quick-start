on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
jobs:
  test:
    name: Test on node ${{ matrix.node_version }}, R ${{ matrix.R }}, and  ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: ['18.x', '20.x']
        os: [ubuntu-latest, macos-latest]
        R: ['4.1.3', '4.2.3', '4.3.3']

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node_version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}

    - name: Use R ${{ matrix.R }}
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: ${{ matrix.R }}
    - name: Setup R dependencies
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: shiny
    - name: Find R
      run: |
        which R
        whereis R
      continue-on-error: true
    - name: Setup wine
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt install wine
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install wine-stable --cask
        fi
    - name: Npm install
      run: |
        npm install -g --save-dev @electron/packager
        npm install
    - name: Fix dbus
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          export DISPLAY=$(cat /etc/resolv.conf | grep nameserver | awk '{print $2}'):0.0
          sudo service dbus restart
          export XDG_RUNTIME_DIR=/run/user/$(id -u)
          if [ -d "@XDG_RUNTIME_DIR" ]
          then
            sudo mkdir $XDG_RUNTIME_DIR
            sudo chmod 700 $XDG_RUNTIME_DIR
            sudo chown $(id -un):$(id -gn) $XDG_RUNTIME_DIR
          fi
          export DBUS_SESSION_BUS_ADDRESS=unix:path=$XDG_RUNTIME_DIR/bus
          dbus-daemon --session --address=$DBUS_SESSION_BUS_ADDRESS --nofork --nopidfile --syslog-only &
        fi
    - name: Package
      run: |
        npm run package-win --if-present
        npm run package-linux --if-present
        npm run package-mac --if-present
    - name: Test with xvfb
      uses: coactions/setup-xvfb@v1
      with:
        run: |
          npm i -g electron
          npm i -g electron-mocha
          electron-mocha
